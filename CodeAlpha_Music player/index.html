<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <!-- Album Art -->
    <div class="album-art">
      <img src="./MusicPlayer.png" alt="Album Art" id="album-art">
    </div>

    <!-- Music Info -->
    <div class="music-info">
      <h2 id="song-title">Song Title</h2>
      <p id="artist">Artist Name</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <input type="range" id="progress" value="0">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play-pause"><i class="fas fa-play" id="play-pause-icon"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>

    <!-- Volume Control -->
    <div class="volume-container">
      <button id="volume-button"><i class="fas fa-volume-up"></i></button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
